<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: #333333;
        }

        /* Container Styling */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading */
        .container h1 {
            font-size: 36px;
            color: #222;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Paragraph */
        .container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Resume File */
        .resume-file {
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Buttons */
        .download-btn, .back-btn {
            padding: 14px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            cursor: pointer;
        }

        /* Download Button Styling */
        .download-btn {
            background-color: #28a745; /* More modern green shade */
            color: #fff;
            border: none;
        }

        .download-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Back Button Styling */
        .back-btn {
            background-color: #f0f0f0;
            color: #555;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #dcdcdc;
            color: #333;
        }

        /* Embed Resume in iFrame */
        iframe {
            width: 100%;
            height: 700px;
            border: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .download-btn, .back-btn {
                font-size: 14px;
                padding: 12px 25px;
            }

            iframe {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            .container h1 {
                font-size: 28px;
            }

            .container p {
                font-size: 16px;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jonnalagadda Krishna Sai Roshith</h1>
        <!-- Embedded Resume -->
        <iframe src="static/Roshith-Resume.pdf"></iframe>
        
        <!-- Prompt to Download if iFrame Fails -->
        <p>If the document doesn't load, you can download it below:</p>
        <a href="static/Roshith-Resume.pdf" class="download-btn" download>Download Resume</a>
        <br>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
