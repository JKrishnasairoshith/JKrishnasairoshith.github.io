<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Jonnalagadda Krishna Sai Roshith</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.7;
            color: #333;
        }

        /* Container Styling */
        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 50px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading */
        .container h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Paragraph */
        .container p {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        /* Resume File */
        .resume-file {
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Buttons Styling */
        .download-btn, .back-btn {
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            cursor: pointer;
        }

        /* Download Button */
        .download-btn {
            background-color: #27ae60;
            color: #fff;
            border: none;
        }

        .download-btn:hover {
            background-color: #219150;
            transform: scale(1.05);
        }

        /* Back Button */
        .back-btn {
            background-color: #ecf0f1;
            color: #2c3e50;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #dce2e4;
            transform: scale(1.05);
        }

        /* Embed Resume in iFrame */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .download-btn, .back-btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            iframe {
                height: 450px;
            }
        }

        @media (max-width: 480px) {
            .container h1 {
                font-size: 26px;
            }

            .container p {
                font-size: 16px;
            }

            iframe {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jonnalagadda Krishna Sai Roshith</h1>
        <!-- Embedded Resume -->
        <iframe src="static/Roshith-Resume.pdf"></iframe>
        
        <!-- Prompt to Download if iFrame Fails -->
        <p>If the document doesn't load, you can download it below:</p>
        <a href="static/Roshith-Resume.pdf" class="download-btn" download>Download Resume</a>
        <br>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
